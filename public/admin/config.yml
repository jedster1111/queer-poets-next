backend:
  # name: test-repo
  name: git-gateway
  branch: main
media_folder: public/img
public_folder: img
collections:
  - name: "poems"
    label: "Poems"
    folder: "content/poems"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Written Date", name: "writtenDate", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
